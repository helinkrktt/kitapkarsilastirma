<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ book.kitap_adi }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .store-price {
            font-size: 1.1em;
            font-weight: 500;
        }
        .out-of-stock {
            color: #dc3545;
            font-style: italic;
        }
        .price-value {
            font-weight: bold;
            color: #28a745;
        }
        .store-name {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{{ book.kitap_adi }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fiyat Karşılaştırması</h5>
                <div class="list-group">
                    {% for magaza, fiyat in book.fiyatlar.items() %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="store-name">{{ magaza }}</span>
                        {% if fiyat is none %}
                            <span class="store-price out-of-stock">Stokta Yok</span>
                        {% else %}
                            <span class="store-price price-value">{{ "%.2f"|format(fiyat) }} TL</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
