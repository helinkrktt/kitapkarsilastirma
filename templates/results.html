<!--DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .book-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }
        .book-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arama Sonuçları</h1>
        <div class="row">
            {% for book in books %}
            <div class="col-md-3">
                <div class="book-card">
                    <img src="{{ book.image_url }}" alt="{{ book.kitap_adi }}" class="img-fluid">
                    <div class="book-title">{{ book.kitap_adi }}</div>
                    <div>{{ book.fiyat }} TL</div>
                    <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-primary mt-2">Detaylar</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
